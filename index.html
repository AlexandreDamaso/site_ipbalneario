<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IP Balneário</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
   <div class="body-container">
      <header>
         <div class="logo">
            <img src="./src/img/logo_ipbmp_green.png" alt="Logo IPBMP">
         </div>
      <!-- Elementos que compoe o <header>
            - Banner
            - Logo
            - Formulário de pesquisa
            - Ícones
            - Menu de navegação 
         -->
   
      <nav>Menu</nav>
      <!-- o <nav> agrupa um conjunto de links de navegação do site -->
      </header>
   
      <main>Principal</main>
      <!-- o <main> agrupa o conjunto principal da página ou aplicação -->
   
      <aside>Relacionado</aside>
      <!-- o <aside> contém informações e links relacionados ao conteúdo principal -->
   
      <footer>Rodapé</footer>
      <!-- Define o rodapé para a página ou seção
            O <footer> pode conter:
            - Informações de autoria
            - Direitos autorais
            - Contato
            - Mapa do site
            - Links 
            - Documentos relacionados 
         -->
   
   </div>
</body>

</html>
